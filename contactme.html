<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Dean Baberowski</a>

      </div>
    </nav>
  </header>
  <main class="container my-4">
    <section class="contact-form">
      <h1 class="text-center mb-4">Contact Me</h1>
      <form id="contactForm" action="#" method="post" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address">
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
          <div class="invalid-feedback">Please enter your message.</div>
        </div>
        <button type="submit" class="btn btn-success mt-3">Submit</button>
      </form>
    </section>
  </main>
